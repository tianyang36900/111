<body>
<script>
    var str='1,5,65,4,4986,15,87,7849,52,89,6,2,8,2,2,3';
    var arr=str.split(',')
            var arr2=arr.sort(function (a,b) {
                return a-b;
            })
            //1,3,4,4,4,5,6,8,8,16,23,44,45,65,65,85,165,651
            for(var i=0;i<arr2.length;i++){
                if(arr2[i]==arr2[i+1]){
                    arr2.splice(i,1);
                    i--;
                }
            }
           var a=arr2.join()
    console.log(a)
</script>
