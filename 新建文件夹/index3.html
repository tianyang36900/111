<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"content="width=device-width,inital-scale=1.0"/>
    <link rel="stylesheet"href="jquery.mobile.min.css">
    <script src="jquery-1.7.1.min.js"></script>
    <script src="jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" >
    <div data-role="header" data-position="fixed">
        <a href="#">返回</a>
        <h3>音乐盒</h3>
    </div>

    <div data-role="content">
        <audio controls="true" src="崔子格、刘雨潼%20-%20你的意义.mp3" id="audio">

        </audio>
<img src="images/5.jpg" style="width: 100%">
        <h2>一分钱</h2>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" href="#" id="play">播放</a>
            <a data-role="button" href="#" id="pause">暂停</a>
            <a data-role="button" href="#" id="muted">静音</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" href="#" id="add">音量+</a>
            <a data-role="button" href="#" id="sub">音量-</a>
        </div>

    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home">首页</a></li>
                <li><a href="#" data-icon="grid">分类</a></li>
                <li><a href="#" data-icon="star">购物</a></li>
                <li><a href="#" data-icon="gear">我的</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
<script>
    //播放
    $("#play").click(function(){
$("#audio").trigger("play");
    });
    //暂停
    $("#pause").click(function(){
        $("#audio").trigger("pause");
    });
    //静音
    $("#muted").click(function(){
        $("#audio")[0].muted=!$("#audio")[0].muted
    });
    //音量+
    $("#add").click(function(){
        $("#audio")[0].volume+=0.1;
        $("#audio")[0].volume=$("#audio")[0].volume>1?1:$("#audio")[0].volume
    })
    //音量-
    $("#sub").click(function(){
        $("#audio")[0].volume-=0.1;
        $("#audio")[0].volume=$("#audio")[0].volume<0?0:$("#audio")[0].volume
    })
</script>
