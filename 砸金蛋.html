<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 40px;
				height: 60px;
				border-radius: 40%;
				border: 2px solid #000;
				float: left;
				margin: 20px;
			}
			.box>div{
				width: 100%;
				height: 30px;
			}
			span{
				display: none;
				width: 10px;
				height: 10px;
				background-color: red;
				margin: 10px auto;
			}
			.box>div.white{
				border: 2px solid #fff;
				margin-top: -2px;
				margin-left: -2px;
				display: none;
				background-color: #fff;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementsByClassName('box');
				var div=document.getElementsByClassName('white');
				var span=document.getElementsByTagName('span');
				var arr=['blue','red','yellow']
				for(i=0;i<box.length;i++){
					box[i].index=i;
					box[i].onclick=function(){
						var a=Math.floor(Math.random()*3)
						for(j=0;j<box.length;j++){
							div[j].style.display='none';
							span[j].style.display='none';
						}
						div[this.index].style.display='block';
						span[this.index].style.backgroundColor=arr[a]
						span[this.index].style.display='block';
						if(a==0){
							alert('蓝色')
						}else if(a==1){
							alert('红色')
						}else{
							alert('黄色')
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="box"><div class="white"><span></span></div></div>
		<div class="box"><div class="white"><span></span></div></div>
		<div class="box"><div class="white"><span></span></div></div>
	</body>
</html>
